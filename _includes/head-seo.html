{% seo %}
{% if page.feature %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "NewsArticle",
  "headline": "{{ page.title }}",
  "image": [
    "{{ site.github.url }}{{ page.feature }}"
   ],
  "datePublished": "{{ page.date | date_to_xmlschema }}"
}
</script>
{% endif %}

<meta name="naver-site-verification" content="99c10c9917270644e39a391bd789814c2de00c46" />
