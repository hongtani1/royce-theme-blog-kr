    <header class="post-header">
      <h1 class="post-title">Contact Me</h1>
    </header>
    
    <p>문의하실 내용은 아래 양식에 맞춰 작성하여 전달 부탁드립니다.</p>
    
    
    <section class="contact-form">
      <form action="https://formspree.io/f/meqvwgow" method="post" id="contact-form">
        <div class="form-item">
          <label class="form-label">이메일 주소를 입력해주세요. <span>(필수)</span></label>
          <input type="text" name="email" placeholder="Email address..." class="form-input" />
        </div>

        <div class="form-item">
          <label class="form-label">이름을 입력해주세요. <span>(필수)</span></label>
          <input type="text" name="name" placeholder="Your name..." class="form-input" />
        </div>

        <div class="form-item">
          <label class="form-label">내용을 입력해주세요. <span>(필수)</span></label>
          <textarea name="message" placeholder="Your message..." class="form-textarea"></textarea>
        </div>

        <input type="hidden" name="_next" value="/thank-you" />
        <input type="hidden" name="_subject" value="Contact form submission" />
        <input type="text" name="_gotcha" style="display: none;" class="contact-form__gotcha" val="" />

        <div class="form-item">
          <input type="submit" value="문의하기" class="button" />
        </div>
      </form>
    </section>
